{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{ % static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
	
 <class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static "images/form-v9.jpg" %}')">
			<form class="form-detail" action="#" method="post">
				<h2>Registration Form</h2>
				
				<div class="form-row-total">
					<form action="register" method="post">
						{% csrf_token %}
					<div class="form-row">
						<input type="text" name="first_name"  class="input-text" placeholder="First Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="last_name" class="input-text" placeholder="last Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="username"  class="input-text" placeholder="Username" required>
					</div>
					<div class="form-row">
						<input type="text" name="email"  class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password1"  class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password2"  class="input-text" placeholder="Comfirm Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
			{% for message in messages %}
			<h3> {{message}}</h3>
			{% endfor %}
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
